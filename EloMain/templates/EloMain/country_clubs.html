{% extends 'EloMain/base.html' %}
{% block body %}

    <section class="section-table cid-rWgxwjktIW" id="table1-6">

        <div class="container container-table">
            <h2 class="mbr-section-title mbr-fonts-style align-center pb-3 display-2">{{ name }}</h2>

            <div class="table-wrapper">
                <div class="container">
                    <div class="row search">
                        <div class="col-md-6"></div>
                        <div class="col-md-6">
                            <div class="dataTables_filter">
                                <label class="searchInfo mbr-fonts-style display-7">Поиск:</label>
                                <input class="form-control input-sm" disabled="">
                            </div>
                        </div>
                    </div>
                </div>


                <div class="container scroll">
                    <table class="table isSearch" cellspacing="0">
                        <thead>
                        <tr class="table-heads ">


                            <th class="head-item mbr-fonts-style display-7">#</th>
                            <th class="head-item mbr-fonts-style display-7">Клуб</th>
                            <th class="head-item mbr-fonts-style display-7">
                                Рейтинг
                            </th>
                        </tr>
                        </thead>

                        <tbody>
                        {% for club in clubs %}
                            <tr>
                                <td class="body-item mbr-fonts-style display-7">{{ forloop.counter }}</td>
                                <td class="body-item mbr-fonts-style display-7">{{ club.name }}</td>
                                <td class="body-item mbr-fonts-style display-7">{{ club.rating }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="container table-info-container">
                    <div class="row info">
                        <div class="col-md-6">
                            <div class="dataTables_info mbr-fonts-style display-7">
                                <span class="infoBefore">Отражено</span>
                                <span class="inactive infoRows"></span>
                                <span class="infoAfter">записи</span>
                                <span class="infoFilteredBefore">(фильтр на</span>
                                <span class="inactive infoRows"></span>
                                <span class="infoFilteredAfter"> записи)</span>
                            </div>
                        </div>
                        <div class="col-md-6"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
