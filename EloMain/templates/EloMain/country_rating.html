{% extends 'EloMain/base.html' %}

{% block title %} Рейтинг ЭЛО{% endblock %}

{% block rating %}

<div class="container">
    <table class="table">
        {% for champ in champs%}
            <tr>
                <td>{{ forloop.counter }}</td>
                {% for item in champ %}
                <td>{% if forloop.counter == 3 %}<a href="{{ item }}">клубы</a>{% else %}{{ item }}{% endif %}
                {% endfor%}
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
